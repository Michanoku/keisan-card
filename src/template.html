<!DOCTYPE html>
<html lang="en" class="tashi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算カード</title>
</head>
<body>
  <div id="container">
    <div id="card-container">
      <div id="counter"></div>
      <div id="card">
        <div id="ring-container">
          <div id="ring"></div>
        </div>
        <div id="flip"></div>
        <div id="first"></div>
        <div id="card-face">
          <div id="front"></div>
          <div id="back"></div>
        </div>
      </div>
    </div>
    <div id="buttons">
      <button class="operation" data-operation="tashi-lower">足し算（下）</button>
      <button class="operation" data-operation="tashi-upper">足し算（上）</button>
      <button class="operation" data-operation="hiki">引き算</button>
      <button class="operation" data-operation="kake">掛け算</button>
      <button class="operation" data-operation="wari">割り算</button> 
    </div>
  </div>
</body>
</html>
